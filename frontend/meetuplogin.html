<!DOCTYPE html>
<html>
  <head >
    <title>User log in</title>
  </head>
  <body>
    <div class="user login form">
      <h2>Login to the user account</h2>
        <form id="loginform" action="/meetuplogin.js" method="post">
            <div>
              <input type="text" title="username" id='username' placeholder="username" />
            </div>
            </br>
              <div>
              <input type="text" title="password" id='password' placeholder="password" />
              </div>
            </br>
             <button type="submit"  id="submitbtn" onclick="">Login</button>
             <button type="text"  id="register" onclick=""> register</button>
            </br>
                <a class="forgot" href="#">Forgot Username?</a>
      </form>
    </div>
  </body>
</html>
